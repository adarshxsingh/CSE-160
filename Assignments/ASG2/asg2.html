<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASG2 - Blocky 3D Animal</title>

  <style>
    .header {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>

</head>

<body onload="main()">

  <div class="header">Assignment 2: Blocky 3D Animal (Medium)</div>
  <div class=>Ermmmm, this is a pig. (trust)</div>

  <!-- Canvas Element -->
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports HTML5 canvas.
  </canvas>

  <br/>
  <label for="globalRotate">Rotate Animal (Y-axis):</label>
  <input type="range" id="globalRotate" min="-180" max="180" value="0" oninput="onGlobalRotateChange(this.value)">

  <br/>
  <label for="xRotate">Tilt Animal (X-axis):</label>
  <input type="range" id="xRotate" min="-90" max="90" value="0" oninput="onXRotateChange(this.value)">


  <!-- Vertex Shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    attribute vec4 a_Color;
    uniform mat4 u_ModelMatrix;
    uniform mat4 u_ViewMatrix;
    uniform mat4 u_ProjMatrix;
    varying vec4 v_Color;

    void main() {
      gl_Position = u_ProjMatrix * u_ViewMatrix * u_ModelMatrix * a_Position;
      v_Color = a_Color;
    }
  </script>

  <!-- Fragment Shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 v_Color;

    void main() {
      gl_FragColor = v_Color;
    }
  </script>

  <!-- External JS Libraries -->
  <!-- Correct Order -->
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="asg2.js"></script>

</body>
</html>
